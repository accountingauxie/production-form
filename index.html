<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry — Premium v4</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
/* ---------- GLOBAL STYLE PREMIUM v4 ---------- */
body {
  margin: 0;
  background: #f5f6f8;
  font-family: "Segoe UI", sans-serif;
  color: #1e1e1e;
}

h1 {
  font-size: 24px;
  font-weight: 600;
  padding: 25px 40px;
  margin: 0 0 15px 0;
}

/* ---------- CARD CONTAINER ---------- */
.card {
  background: #ffffff;
  width: 1100px;
  margin: 0 auto 40px auto;
  padding: 35px 35px 45px 35px;
  border-radius: 12px;
  box-shadow: 0 2px 18px rgba(0,0,0,0.06);
}

/* ---------- TOP FORM GRID ---------- */
.top-form-grid {
  display: grid;
  grid-template-columns: 200px 220px 220px;
  column-gap: 40px;
  align-items: end;
  margin-bottom: 30px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
}

/* ---------- INPUT BOX ---------- */
.input-box {
  padding: 9px 10px;
  border: 1px solid #d0d5dd;
  border-radius: 6px;
  background: #fff;
  font-size: 14px;
  height: 34px;
}

/* ---------- TABLE STYLE ---------- */
.table-wrapper {
  margin-top: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #ffffff;
}

th {
  background: #f2f4f7;
  padding: 10px;
  font-size: 13px;
  text-align: left;
  font-weight: 600;
  border-bottom: 1px solid #e1e5ea;
}

td {
  padding: 8px;
  border-bottom: 1px solid #f0f2f4;
}

/* Column widths */
td:nth-child(1), th:nth-child(1) { width: 25px; }
td:nth-child(2), th:nth-child(2) { width: 32%; }
td:nth-child(3), th:nth-child(3) { width: 8%; }
td:nth-child(4), th:nth-child(4) { width: 8%; }
td:nth-child(5), th:nth-child(5) { width: 11%; }
td:nth-child(6), th:nth-child(6) { width: 20%; }
td:nth-child(7), th:nth-child(7) { width: 25px; }

/* ---------- HANDLES ---------- */
.row-handle {
  font-size: 18px;
  cursor: grab;
  color: #999;
}

/* ---------- DELETE ---------- */
.delete-btn {
  font-size: 16px;
  color: #dc3545;
  cursor: pointer;
}

/* ---------- CHOICES FIX ---------- */
.choices__inner {
  min-height: 34px !important;
  padding: 5px 7px !important;
  font-size: 14px;
}

.choices__list--dropdown {
  z-index: 999999 !important;
}

table, tr, td {
  overflow: visible !important;
  position: relative;
}

/* ---------- ADD ROW BUTTON ---------- */
.add-row-btn {
  margin: 10px 0 20px 0;
  padding: 7px 14px;
  background: #e7f0ff;
  border: 1px solid #b7d3ff;
  color: #0d6efd;
  border-radius: 6px;
  font-size: 13px;
  cursor: pointer;
}

/* ---------- NOTES BOX ---------- */
textarea {
  width: 100%;
  height: 160px;
  border-radius: 8px;
  border: 1px solid #d0d5dd;
  padding: 12px;
  font-size: 14px;
}

/* ---------- SUBMIT BUTTON (PREMIUM) ---------- */
.submit-btn {
  margin-top: 25px;
  padding: 11px 26px;
  background: #0d6efd;
  border: none;
  border-radius: 7px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.15s;
}

.submit-btn:hover {
  background: #0b5ed7;
}
</style>
</head>

<body>

<h1>Production Entry</h1>

<div class="card">

  <!-- TOP FORM -->
  <div class="top-form-grid">
    <div class="form-group">
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div class="form-group">
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">— Select Machine —</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
        <option value="OTHERS">OTHERS</option>
      </select>
    </div>

    <div class="form-group">
      <label>Production Entry ID</label>
      <input type="text" id="entryId" class="input-box" readonly>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Item</th>
          <th>Meter</th>
          <th>Qty</th>
          <th>Total (m)</th>
          <th>KPC</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div style="font-weight:600; margin-top:25px;">Additional Notes</div>
  <textarea id="notes"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>

<script>
// your JS stays here (unchanged)
</script>
</body>
</html>
