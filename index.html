<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
/* ===========================================
    GLOBAL (Compact++)
=========================================== */
body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  font-family: Segoe UI, sans-serif;
  font-size: 12.5px;
}

/* ===========================================
    HEADER
=========================================== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 16px 30px;
  font-size: 20px;
  font-weight: 600;
  border-bottom: 1px solid #e2e4e6;
}

.header-right {
  font-size: 13px;
  opacity: .65;
}

/* ===========================================
    PAGE WRAPPER
=========================================== */
.page {
  max-width: 1200px;
  margin: 20px auto;
}

/* ===========================================
    LABELS (compact)
=========================================== */
label {
  font-size: 12.5px;
  font-weight: 600;
  margin-bottom: 3px;
  color: #444;
}

/* ===========================================
   INPUTS â€” COMPACT++
=========================================== */
.input-box,
.table-input,
.choices__inner {
  height: 24px !important;
  min-height: 24px !important;
  padding: 3px 6px !important;
  font-size: 12.5px !important;
  border: 1px solid #d0d5dd !important;
  border-radius: 4px !important;
  background: #f9fafb !important;
  box-sizing: border-box;
}

.row-flex {
  display: flex;
  gap: 15px;
  align-items: flex-end;
  margin-bottom: 15px;
}

/* ===========================================
    TABLE â€” COMPACT++
=========================================== */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 5px;
  border: 1px solid #dde0e3;
  overflow: visible !important;
}

th {
  background: #f5f6f7;
  padding: 4px;
  font-size: 12.5px;
  font-weight: 600;
  border-bottom: 1px solid #e1e4e9;
}

td {
  padding: 4px;
  border-bottom: 1px solid #f1f2f3;
}

table tr {
  height: 32px !important;
}

/* Column Width Optimized */
#tableBody th:nth-child(2), #tableBody td:nth-child(2) { width: 28%; } /* Item */
#tableBody th:nth-child(3), #tableBody td:nth-child(3) { width: 7%; }  /* Meter */
#tableBody th:nth-child(4), #tableBody td:nth-child(4) { width: 7%; }  /* Qty */
#tableBody th:nth-child(5), #tableBody td:nth-child(5) { width: 10%; } /* Total */
#tableBody th:nth-child(6), #tableBody td:nth-child(6) { width: 20%; } /* KPC */
#tableBody th:nth-child(1), #tableBody td:nth-child(1) { width: 20px; } /* Handle */
#tableBody th:nth-child(7), #tableBody td:nth-child(7) { width: 20px; } /* Delete */

/* Allow dropdown to float above */
table, tbody, tr, td {
  overflow: visible !important;
  position: relative !important;
}

/* ===========================================
   DROPDOWN ALWAYS ABOVE ALL
=========================================== */
.choices__list--dropdown,
.choices__list[aria-expanded] {
  position: absolute !important;
  z-index: 99999999 !important;
  background: white !important;
  border: 1px solid #d0d5dd !important;
  border-radius: 4px !important;
  font-size: 12.5px !important;
  width: 100% !important;
}

/* ===========================================
    ICONS
=========================================== */
.row-handle {
  font-size: 12px;
  color: #999;
  cursor: grab;
}

.delete-btn {
  font-size: 13px;
  color: #d11a2a;
  cursor: pointer;
}

/* ===========================================
    ADD ROW BTN
=========================================== */
.add-row-btn {
  margin-top: 8px;
  padding: 4px 10px;
  font-size: 11.5px;
  border-radius: 4px;
  background: #eef5ff;
  border: 1px solid #d6e4ff;
  color: #2e6de7;
  font-weight: 600;
  cursor: pointer;
}

/* ===========================================
    NOTES
=========================================== */
textarea {
  width: 100%;
  height: 100px;
  padding: 7px;
  font-size: 12.5px;
  border-radius: 4px;
  border: 1px solid #d0d5dd;
  background: #f9fafb;
}

/* ===========================================
    SUBMIT BUTTON
=========================================== */
.submit-btn {
  margin-top: 20px;
  padding: 8px 20px;
  font-size: 13px;
  font-weight: 600;
  border-radius: 5px;
  background: #2d6cdf;
  color: white;
  border: none;
}

.submit-btn:hover {
  background: #1e54b7;
}
</style>

</head>
<body>

<!-- LOADING -->
<div id="loadingOverlay" style="
  position:fixed; inset:0;
  background:rgba(255,255,255,0.7);
  display:none; justify-content:center; align-items:center; z-index:9999;">
  <div style="
    border:6px solid #d1e3f5;
    border-top:6px solid #2d6cdf;
    border-radius:50%;
    width:45px; height:45px;
    animation:spin 0.9s linear infinite;">
  </div>
</div>

<!-- HEADER -->
<div class="header">
  Production Entry
  <div class="header-right">UXILIUM â€” Accounting Management Services</div>
</div>

<div class="page">

  <!-- TOP FORM -->
  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
        <option value="OTHERS">OTHERS</option>
      </select>
    </div>

    <div>
      <label>Production Entry ID</label>
      <input type="text" id="entryId" class="input-box" readonly>
    </div>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div style="margin-top:15px; font-size:13px; font-weight:600;">Additional Notes</div>
  <textarea id="notes"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNyFxiIaOMUGfNRMnSdWIqUQocpCvxylChqOIE4Kc-KpnVlKF_urpzpX84pMqZq2c01g/exec";

let itemList = [];
let kpcList = [];

/* LOADING HELPERS */
function showLoading() { document.getElementById("loadingOverlay").style.display = "flex"; }
function hideLoading() { document.getElementById("loadingOverlay").style.display = "none"; }

/* ENTRY ID GENERATOR */
function generateEntryId() {
  const now = new Date();
  const yy = String(now.getFullYear()).slice(2);
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const seq = "0000001";
  entryId.value = `FGP${yy}${mm}${seq}`;
}

/* ON LOAD */
window.addEventListener("DOMContentLoaded", async () => {
  showLoading();
  generateEntryId();

  try {
    const [itemRes, kpcRes] = await Promise.all([
      fetch(`${SCRIPT_URL}?action=getitem`),
      fetch(`${SCRIPT_URL}?action=getkpc`)
    ]);

    itemList = await itemRes.json();
    kpcList = await kpcRes.json();

    addRow();
    setupSortable();

    hideLoading();
  } catch (e) {
    hideLoading();
    alert("Error loading dropdown data.");
  }
});

/* SORTABLE ROWS */
function setupSortable() {
  Sortable.create(tableBody, {
    handle: ".row-handle",
    animation: 150
  });
}

/* ADD ROW */
function addRow() {
  const row = document.createElement("tr");

  row.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td><select class="item-select"></select></td>

    <td><input type="number" class="table-input meter" value="6"></td>

    <td><input type="number" class="table-input qty" value="0"></td>

    <td><input type="number" class="table-input total" readonly></td>

    <td><select class="kpc-select"></select></td>

    <td class="delete-btn" onclick="this.closest('tr').remove()">ðŸ—‘</td>
  `;

  tableBody.appendChild(row);

initChoices(row.querySelector(".item-select"), itemList, "Select Item");
initChoices(row.querySelector(".kpc-select"), kpcList, "Select KPC");


  row.querySelector(".meter").addEventListener("input", updateTotals);
  row.querySelector(".qty").addEventListener("input", updateTotals);
}

/* INIT CHOICES */
function initChoices(selectEl, optionsArray, placeholderText = "Select") {

  // Add placeholder option
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = placeholderText;
  placeholder.disabled = true;
  placeholder.selected = true;
  selectEl.appendChild(placeholder);

  // Add real options
  optionsArray.forEach(v => {
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    selectEl.appendChild(opt);
  });

  new Choices(selectEl, {
    searchEnabled: true,
    itemSelectText: "",
    shouldSort: false,
    placeholderValue: placeholderText
  });
}


/* UPDATE TOTALS */
function updateTotals() {
  tableBody.querySelectorAll("tr").forEach(r => {
    const m = parseFloat(r.querySelector(".meter").value) || 0;
    const q = parseFloat(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = m * q;
  });
}

/* VALIDATION */
function validateForm() {
  if (!productionDate.value) return "Date is required.";
  if (!machineUsed.value) return "Machine is required.";

  const rows = document.querySelectorAll("#tableBody tr");
  if (!rows.length) return "At least 1 item required.";

  for (const r of rows) {
    if (!r.querySelector(".item-select").value) return "Item cannot be empty.";
    if (!r.querySelector(".meter").value) return "Meter required.";
    if (!r.querySelector(".qty").value) return "Qty required.";
    if (!r.querySelector(".kpc-select").value) return "KPC required.";
  }

  return null;
}

/* SUBMIT */
function submitForm() {
  showLoading();

  const err = validateForm();
  if (err) {
    hideLoading();
    alert(err);
    return;
  }

  const payload = {
    productionEntryId: entryId.value,
    productionDate: productionDate.value,
    machine: machineUsed.value,
    notes: notes.value,
    items: Array.from(document.querySelectorAll("#tableBody tr")).map(r => ({
      item: r.querySelector(".item-select").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc-select").value
    }))
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(() => {
    hideLoading();
    alert("Submitted!");
  })
  .catch(err => {
    hideLoading();
    alert("Error submitting: " + err);
  });
}
</script>

</body>
</html>
