<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 500px;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <h2>Production Input Form</h2>

  <!-- Product Dropdown -->
  <label>Product Produced</label>
  <select id="productProduced"></select>

  <!-- Production Date -->
  <label>Production Date</label>
  <input type="date" id="productionDate">

  <!-- Quantity -->
  <label>Quantity</label>
  <input type="number" id="quantity">

  <!-- Notes -->
  <label>Notes</label>
  <textarea id="notes"></textarea>

  <!-- Submit Button -->
  <button onclick="submitForm()">Submit</button>

  <p id="status" style="margin-top: 20px; font-weight: bold;"></p>


<script>

  /* ---------------------------------------------------------
     1️⃣ LOAD PRODUCT LIST FROM GOOGLE SHEET (Dropdown)
     --------------------------------------------------------- */
  window.onload = function() {
    const url = "https://script.google.com/macros/s/AKfycbyWWIJyD45VMSjMbY8pbJO9hHUmzgQMBVWLbHeLZjgc-tM9l751_uPz84JFiOj07r37CQ/exec?action=getitem";

    fetch(url)
      .then(response => response.json())
      .then(items => {
        const dropdown = document.getElementById("productProduced");
        dropdown.innerHTML = "";

        items.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item;
          opt.textContent = item;
          dropdown.appendChild(opt);
        });
      })
      .catch(err => console.error("Error loading product list:", err));
  };


  /* ---------------------------------------------------------
     2️⃣ SUBMIT FORM DATA TO GOOGLE SHEETS (via POST)
     --------------------------------------------------------- */
  function submitForm() {

    const payload = {
      productProduced: document.getElementById("productProduced").value,
      productionDate: document.getElementById("productionDate").value,
      quantity: document.getElementById("quantity").value,
      notes: document.getElementById("notes").value
    };

    fetch("https://script.google.com/macros/s/AKfycbyWWIJyD45VMSjMbY8pbJO9hHUmzgQMBVWLbHeLZjgc-tM9l751_uPz84JFiOj07r37CQ/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    document.getElementById("status").innerText = "Submitted!";
  }

</script>

</body>
</html>
