<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
/* ==========================================================
   GLOBAL BASE STYLE â€” Xero-like
========================================================== */
body {
  margin: 0;
  padding: 0;
  background: #f5f7fa;
  font-family: "Segoe UI", Roboto, sans-serif;
  font-size: 13px;
  color: #333;
}
input, select, textarea, .choices__inner { transition: all 0.18s ease; }
input:hover, select:hover, textarea:hover, .choices__inner:hover {
  border-color: #b9c4d0 !important;
}

/* Spinner animation */
@keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

/* ==========================================================
   TOP BRAND BAR
========================================================== */
.top-bar {
  height: 50px; display: flex; align-items: center;
  padding: 0 48px; background: #ffffff; border-bottom: 1px solid #e1e4e8;
}
.brand-main { font-weight: 600; font-size: 17px; letter-spacing: 0.08em; margin-right: 6px; }
.brand-sub { font-size: 13px; color: #7a8699; }

/* ==========================================================
   PAGE CARD
========================================================== */
.page { max-width: 1120px; margin: 32px auto; padding: 0 16px; }
.card {
  background: #ffffff; border-radius: 8px;
  box-shadow: 0 0 0 1px rgba(15,23,42,0.04), 0 14px 30px rgba(15,23,42,0.08);
  padding: 24px 26px 26px 26px;
}
.card-header { margin-bottom: 18px; }
.card-title { font-size: 20px; font-weight: 600; color: #1f2933; }

/* ==========================================================
   LABELS & INPUT
========================================================== */
label {
  font-size: 12.5px; font-weight: 600; margin-bottom: 4px;
  color: #4a5568; display: block;
}
.input-box, .table-input, .choices__inner {
  height: 30px !important; padding: 5px 8px !important;
  font-size: 12.5px !important; border: 1px solid #d0d7df !important;
  border-radius: 5px !important; background: #f9fafb !important;
}

/* ==========================================================
   GRID TOP FORM
========================================================== */
.row-flex {
  display: grid;
  grid-template-columns: minmax(180px,1.1fr) minmax(200px,1.1fr) minmax(210px,1.1fr);
  column-gap: 24px; align-items: end; margin-bottom: 18px;
}

/* ==========================================================
   TABLE
========================================================== */
table {
  width: 100%; border-collapse: collapse;
  border: 1px solid #e3e6ea; background: #ffffff;
}
th {
  background: #edf0f5; padding: 6px; font-size: 12.5px; font-weight: 600;
  border-bottom: 1px solid #e1e4e9; color: #313d4f;
}
td { padding: 4px; border-bottom: 1px solid #f3f4f6; vertical-align: middle !important; }

.row-handle { font-size: 12px; color: #999; cursor: grab; text-align: center; }
.delete-btn { font-size: 14px; color: #cc1f2f; cursor: pointer; text-align: center; }

/* ==========================================================
   ADD ROW
========================================================== */
.add-row-btn {
  margin-top: 10px; padding: 5px 12px;
  font-size: 12px; border-radius: 5px;
  background: #eef4ff; border: 1px solid #cfe0ff;
  color: #1f5ddb; font-weight: 600; cursor: pointer;
}
.add-row-btn:hover { background: #e2ebff; }

/* ==========================================================
   NOTES
========================================================== */
textarea {
  width: 100%; height: 110px; padding: 8px;
  font-size: 12.5px; background: #f9fafb;
  border: 1px solid #d0d7df; border-radius: 6px; resize: vertical;
}

/* ==========================================================
   SUBMIT BUTTON
========================================================== */
.actions-row { margin-top: 22px; display: flex; justify-content: flex-end; }
.submit-btn {
  padding: 9px 24px; font-size: 13.5px; font-weight: 600; border-radius: 6px;
  background: #0f80d9; color: #ffffff; border: none; cursor: pointer;
}
.submit-btn:hover { background: #0b66ad; }

/* ==========================================================
   LOADING OVERLAY
========================================================== */
#loadingOverlay {
  position: fixed; inset: 0; background: rgba(255,255,255,0.75);
  display: none; justify-content: center; align-items: center; z-index: 9999;
}
.loading-spinner {
  border: 5px solid #dae6f4; border-top: 5px solid #2b6be8;
  border-radius: 50%; width: 42px; height: 42px; animation: spin .85s linear infinite;
}
</style>
</head>

<body>

<!-- Loading Overlay -->
<div id="loadingOverlay"><div class="loading-spinner"></div></div>

<!-- Top Brand Bar -->
<div class="top-bar">
  <span class="brand-main">UXILIUM</span>
  <span class="brand-sub">Accounting Management Services</span>
</div>

<div class="page">
  <div class="card">

    <div class="card-header"><div class="card-title">Production Entry</div></div>

    <!-- Top Form -->
    <div class="row-flex">
      <div>
        <label>Date</label>
        <input type="date" id="productionDate" class="input-box">
      </div>

      <div>
        <label>Production Machine</label>
        <select id="machineUsed" class="input-box">
          <option value="">â€” Select Machine â€”</option>
          <option value="RENG__009_MX">RENG__009_MX</option>
          <option value="TRUSS010">TRUSS010</option>
          <option value="OTHERS">OTHERS</option>
        </select>
      </div>

      <div>
        <label>Production Entry ID</label>
        <input type="text" id="entryId" class="input-box" readonly>
      </div>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Item</th>
          <th>Meter</th>
          <th>Qty</th>
          <th>Total (m)</th>
          <th>KPC</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <button class="add-row-btn" onclick="addRow()">+ Add row</button>

    <label class="notes-label">Additional Notes</label>
    <textarea id="notes"></textarea>

    <div class="actions-row">
      <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>

  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-HeSHiHpP75jcsaUyY1iFue4T60fv78CGXLwh_xhTlbHlo5lyxe3bNavJfekWpd09LQ/exec";

let itemList = [], kpcList = [];

function showLoading(){ loadingOverlay.style.display="flex"; }
function hideLoading(){ loadingOverlay.style.display="none"; }

/* Load dropdowns and first row */
window.addEventListener("DOMContentLoaded", async () => {
  showLoading();

  try {
    const [itemRes, kpcRes] = await Promise.all([
      fetch(`${SCRIPT_URL}?action=getitem`),
      fetch(`${SCRIPT_URL}?action=getkpc`)
    ]);

    itemList = await itemRes.json();
    kpcList  = await kpcRes.json();

    addRow();
    setupSortable();

  } catch(e) {
    alert("Error loading dropdown data.");
  }

  hideLoading();
});

/* Sortable */
function setupSortable(){
  Sortable.create(tableBody,{ handle:".row-handle", animation:150 });
}

/* Add Row */
function addRow(){
  const row = document.createElement("tr");
  row.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>
    <td><select class="item-select"></select></td>
    <td><input type="number" class="table-input meter" value="6"></td>
    <td><input type="number" class="table-input qty" value="0"></td>
    <td><input type="number" class="table-input total" readonly></td>
    <td><select class="kpc-select"></select></td>
    <td class="delete-btn" onclick="this.closest('tr').remove()">ðŸ—‘</td>
  `;
  tableBody.appendChild(row);

  initChoices(row.querySelector(".item-select"), itemList, "Select Item");
  initChoices(row.querySelector(".kpc-select"),  kpcList,  "Select KPC");

  row.querySelector(".meter").addEventListener("input", updateTotals);
  row.querySelector(".qty").addEventListener("input", updateTotals);
}

/* Dropdown Initialization */
function initChoices(selectEl, optionsArray, placeholderText){
  const ph = document.createElement("option");
  ph.value = ""; ph.disabled = true; ph.selected = true;
  ph.textContent = placeholderText;
  selectEl.appendChild(ph);

  optionsArray.forEach(v => {
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    selectEl.appendChild(opt);
  });

  new Choices(selectEl,{
    searchEnabled:true, itemSelectText:"",
    shouldSort:false, placeholderValue:placeholderText
  });
}

/* Totals */
function updateTotals(){
  tableBody.querySelectorAll("tr").forEach(r=>{
    const m = parseFloat(r.querySelector(".meter").value)||0;
    const q = parseFloat(r.querySelector(".qty").value)||0;
    r.querySelector(".total").value = m*q;
  });
}

/* Validation */
function validateForm(){
  if(!productionDate.value) return "Date is required.";
  if(!machineUsed.value)   return "Machine is required.";

  const rows = document.querySelectorAll("#tableBody tr");
  if(!rows.length) return "At least 1 item required.";

  for(const r of rows){
    if(!r.querySelector(".item-select").value) return "Item required.";
    if(!r.querySelector(".meter").value)       return "Meter required.";
    if(!r.querySelector(".qty").value)         return "Qty required.";
    if(!r.querySelector(".kpc-select").value)  return "KPC required.";
  }
  return null;
}

/* Submit */
function submitForm(){
  showLoading();

  const err = validateForm();
  if(err){
    hideLoading(); alert(err); return;
  }

  const payload = {
    productionDate: productionDate.value,
    machine:        machineUsed.value,
    notes:          notes.value,
    items: Array.from(document.querySelectorAll("#tableBody tr")).map(r => ({
      item:  r.querySelector(".item-select").value,
      meter: r.querySelector(".meter").value,
      qty:   r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc:   r.querySelector(".kpc-select").value
    }))
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(reply => {
    hideLoading();

    if(reply.status === "success"){

      entryId.value = reply.entryId;   // â­ ID FINAL ditampilkan di web

      alert(
        "Submitted successfully!\n" +
        "Production Entry ID: " + reply.entryId
      );

    } else {
      alert("Error: " + reply.message);
    }
  })
  .catch(err=>{
    hideLoading();
    alert("Error submitting: " + err);
  });
}
</script>

</body>
</html>
