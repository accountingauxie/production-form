<style>

:root {
  --main-blue: #0f80d9;
  --blue-dark: #0c6cb8;
  --border: #e4e7ec;
  --border-dark: #c9ced6;
  --bg-light: #f7f9fc;
  --bg-card: #ffffff;
  --text-main: #1a2b47;
  --text-muted: #6c7a91;
  --radius: 10px;
  --radius-sm: 6px;
  --radius-lg: 14px;
  --shadow: 0 4px 12px rgba(0,0,0,0.06);
}

body {
  margin: 0;
  padding: 0;
  background: var(--bg-light);
  font-family: 'Segoe UI', sans-serif;
  color: var(--text-main);
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--bg-card);
  padding: 22px 40px;
  border-bottom: 1px solid var(--border);
  font-size: 22px;
  font-weight: 600;
  color: var(--main-blue);
}

.header-right {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-muted);
}

/* PAGE WRAPPER */
.page {
  max-width: 1100px;
  margin: 45px auto;
  padding: 0 20px;
  background: none;
}

/* SECTION CARD */
.section-card {
  background: white;
  padding: 28px 32px;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow);
}

/* LABEL */
label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--text-muted);
  display: block;
}

/* INPUT */
.input-box {
  padding: 12px 14px;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  font-size: 14px;
  width: 240px;
  background: #fff;
  transition: 0.15s;
}

.input-box:focus {
  border-color: var(--main-blue);
  box-shadow: 0 0 0 3px rgba(15,128,217,.18);
  outline: none;
}

/* ROW FLEX */
.row-flex {
  display: flex;
  gap: 40px;
  margin-bottom: 25px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 22px;
  background: white;
  border-radius: var(--radius-lg);
  overflow: hidden;
  border: 1px solid var(--border);
}

th {
  background: #f1f5fb;
  padding: 12px;
  font-size: 13px;
  font-weight: 700;
  border-bottom: 1px solid var(--border-dark);
  color: var(--text-main);
}

td {
  padding: 12px;
  border-bottom: 1px solid #f3f5f7;
}

tr:hover {
  background: #f9fbff;
}

/* TABLE INPUT */
.table-input {
  width: 100%;
  padding: 10px 12px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  font-size: 14px;
}

.table-input:focus {
  border-color: var(--main-blue);
  box-shadow: 0 0 0 3px rgba(15,128,217,.18);
  outline: none;
}

.row-handle {
  width: 25px;
  text-align: center;
  color: var(--text-muted);
  font-size: 18px;
}

.delete-btn {
  text-align: center;
  font-size: 18px;
  color: #d11a2a;
  cursor: pointer;
}

.delete-btn:hover {
  color: #b01520;
}

/* ADD ROW BUTTON */
.add-row-btn {
  margin-top: 20px;
  padding: 10px 18px;
  border-radius: var(--radius-sm);
  background: #eef6ff;
  color: var(--main-blue);
  border: 1px solid #c8defa;
  font-weight: 600;
  cursor: pointer;
}

.add-row-btn:hover {
  background: #deecff;
}

/* NOTES */
textarea {
  width: 100%;
  height: 140px;
  padding: 14px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  font-size: 15px;
  background: #fff;
  margin-top: 10px;
}

textarea:focus {
  border-color: var(--main-blue);
  box-shadow: 0 0 0 3px rgba(15,128,217,.18);
}

/* SUBMIT BUTTON */
.submit-btn {
  margin-top: 25px;
  padding: 14px 40px;
  background: var(--main-blue);
  color: white;
  border: none;
  border-radius: var(--radius-sm);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 3px 10px rgba(15,128,217,0.25);
  transition: 0.2s;
}

.submit-btn:hover {
  background: var(--blue-dark);
  transform: translateY(-1px);
}

</style>
