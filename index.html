<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>
/* ===========================================
    GLOBAL BACKGROUND
=========================================== */
body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  font-family: Segoe UI, sans-serif;
}

/* ===========================================
    HEADER
=========================================== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #ffffff;
  padding: 20px 35px;
  font-size: 22px;
  font-weight: 600;
  color: #1a1a1a;
  border-bottom: 1px solid #e3e6ea;
}

.header-right {
  font-size: 14px;
  opacity: 0.65;
}

/* ===========================================
    PAGE CONTAINER
=========================================== */
.page {
  max-width: 1200px;
  margin: 25px auto;
}

/* ===========================================
    LABEL FORMAT
=========================================== */
label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 5px;
  display: block;
  color: #444;
}

/* ===========================================
   UNIVERSAL INPUT STYLE (MATCH FORM PEMESANAN)
=========================================== */
.input-box,
.table-input,
.choices__inner {
  height: 28px !important;
  min-height: 28px !important;
  padding: 4px 8px !important;
  font-size: 13px !important;
  border: 1px solid #d0d5dd !important;
  border-radius: 4px !important;
  background: #f9fafb !important;
  box-sizing: border-box;
}

/* Row spacing */
.row-flex {
  display: flex;
  gap: 20px;
  align-items: flex-end;
  margin-bottom: 20px;
}

/* ===========================================
            TABLE STYLE
=========================================== */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 6px;
  border: 1px solid #e1e4e8;
  overflow: visible !important;
}

th {
  background: #f5f6f7;
  padding: 6px;
  font-size: 13px;
  font-weight: 600;
  border-bottom: 1px solid #e1e4e9;
  color: #333;
}

td {
  padding: 6px;
  border-bottom: 1px solid #f2f3f5;
}

table tr {
  height: 38px !important;
}

/* IMPORTANT to allow dropdown floating */
table, tbody, tr, td {
  overflow: visible !important;
  position: relative !important;
}

/* ===========================================
  CHOICES.JS â€” DROPDOWN ALWAYS ABOVE
=========================================== */
.choices__list--dropdown,
.choices__list[aria-expanded] {
    position: absolute !important;
    z-index: 99999999 !important;
    background: white !important;
    border: 1px solid #d0d5dd !important;
    border-radius: 4px !important;
    width: 100% !important;
    font-size: 13px !important;
}

.choices {
    width: 100% !important;
}

/* ===========================================
   HANDLE + DELETE ICONS
=========================================== */
.row-handle {
  font-size: 13px;
  width: 14px;
  color: #999;
  cursor: grab;
}

.delete-btn {
  font-size: 14px;
  color: #d11a2a;
  cursor: pointer;
}

/* ===========================================
   ADD ROW BUTTON
=========================================== */
.add-row-btn {
  margin-top: 10px;
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 4px;
  background: #eef5ff;
  border: 1px solid #d6e4ff;
  color: #2e6de7;
  font-weight: 600;
  cursor: pointer;
}

.add-row-btn:hover {
  background: #e4edff;
}

/* ===========================================
   NOTES
=========================================== */
textarea {
  width: 100%;
  height: 120px;
  padding: 8px;
  font-size: 13px;
  border-radius: 4px;
  border: 1px solid #d0d5dd;
  background: #f9fafb;
}

/* ===========================================
   SUBMIT BUTTON
=========================================== */
.submit-btn {
  margin-top: 25px;
  padding: 10px 25px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 6px;
  background: #2d6cdf;
  color: white;
  border: none;
  cursor: pointer;
}

.submit-btn:hover {
  background: #1e54b7;
}
</style>
</head>

<body>

<!-- LOADING OVERLAY -->
<div id="loadingOverlay" style="
  position:fixed; inset:0;
  background:rgba(255,255,255,0.7);
  display:none; justify-content:center; align-items:center; z-index:9999;">
  <div style="
    border:6px solid #d1e3f5;
    border-top:6px solid #2d6cdf;
    border-radius:50%;
    width:45px; height:45px;
    animation:spin 0.9s linear infinite;">
  </div>
</div>

<div class="header">
  Production Entry
  <div class="header-right">UXILIUM â€” Accounting Management Services</div>
</div>

<div class="page">

  <!-- FORM TOP -->
  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
        <option value="OTHERS">OTHERS</option>
      </select>
    </div>

    <div>
      <label>Production Entry ID</label>
      <input type="text" id="entryId" class="input-box" readonly>
    </div>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div style="margin-top:20px; font-size:14px; font-weight:600;">Additional Notes</div>
  <textarea id="notes"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNyFxiIaOMUGfNRMnSdWIqUQocpCvxylChqOIE4Kc-KpnVlKF_urpzpX84pMqZq2c01g/exec";

let itemList = [];
let kpcList = [];

/* LOADING TOOLS */
function showLoading() { document.getElementById("loadingOverlay").style.display = "flex"; }
function hideLoading() { document.getElementById("loadingOverlay").style.display = "none"; }

/* GENERATE DEFAULT ENTRY ID */
function generateEntryId() {
  const now = new Date();
  const yy = String(now.getFullYear()).slice(2);
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const seq = "0000001";
  document.getElementById("entryId").value = `FGP${yy}${mm}${seq}`;
}

/* INITIAL LOAD */
window.addEventListener("DOMContentLoaded", async () => {
  showLoading();
  generateEntryId();

  try {
    const [itemsRes, kpcRes] = await Promise.all([
      fetch(`${SCRIPT_URL}?action=getitem`),
      fetch(`${SCRIPT_URL}?action=getkpc`)
    ]);

    itemList = await itemsRes.json();
    kpcList = await kpcRes.json();

    addRow();
    setupSortable();
    hideLoading();

  } catch (err) {
    alert("Error loading dropdown data");
    hideLoading();
  }
});

/* SORTABLE ROWS */
function setupSortable() {
  Sortable.create(document.getElementById("tableBody"), {
    handle: ".row-handle",
    animation: 150
  });
}

/* ADD ROW */
function addRow() {
  const row = document.createElement("tr");

  row.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td><select class="item-select"></select></td>

    <td><input type="number" class="table-input meter" value="6"></td>
    <td><input type="number" class="table-input qty" value="0"></td>

    <td><input type="number" class="table-input total" readonly></td>

    <td><select class="kpc-select"></select></td>

    <td class="delete-btn" onclick="this.closest('tr').remove()">ðŸ—‘</td>
  `;

  document.getElementById("tableBody").appendChild(row);

  initChoices(row.querySelector(".item-select"), itemList);
  initChoices(row.querySelector(".kpc-select"), kpcList);

  row.querySelector(".meter").addEventListener("input", updateTotals);
  row.querySelector(".qty").addEventListener("input", updateTotals);
}

/* INIT CHOICES */
function initChoices(selectEl, optionsArray) {
  optionsArray.forEach(v => {
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    selectEl.appendChild(opt);
  });

  new Choices(selectEl, {
    searchEnabled: true,
    itemSelectText: "",
    shouldSort: false,
  });
}

/* CALCULATE TOTAL */
function updateTotals() {
  document.querySelectorAll("#tableBody tr").forEach(r => {
    const m = parseFloat(r.querySelector(".meter").value) || 0;
    const q = parseFloat(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = m * q;
  });
}

/* VALIDATION */
function validateForm() {
  if (!productionDate.value) return "Date required.";
  if (!machineUsed.value) return "Machine required.";

  const rows = document.querySelectorAll("#tableBody tr");
  if (rows.length === 0) return "Add at least 1 item.";

  for (const r of rows) {
    if (!r.querySelector(".item-select").value) return "Item required.";
    if (!r.querySelector(".meter").value) return "Meter required.";
    if (!r.querySelector(".qty").value) return "Qty required.";
    if (!r.querySelector(".kpc-select").value) return "KPC required.";
  }

  return null;
}

/* SUBMIT FUNCTION */
function submitForm() {
  showLoading();
  const err = validateForm();
  if (err) { hideLoading(); alert(err); return; }

  const payload = {
    productionEntryId: entryId.value,
    productionDate: productionDate.value,
    machine: machineUsed.value,
    notes: notes.value,
    items: Array.from(document.querySelectorAll("#tableBody tr")).map(r => ({
      item: r.querySelector(".item-select").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc-select").value
    }))
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(() => { hideLoading(); alert("Submitted!"); })
  .catch(err => { hideLoading(); alert("Submit error: " + err); });
}
</script>

</body>
</html>
