<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiving List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f4f6f9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        
        .main-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            padding: 20px;
            margin-top: 30px;
        }

        .table-custom thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            color: #495057;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .table-custom tbody td {
            vertical-align: middle;
            font-size: 0.9rem;
            color: #333;
        }

        .btn-view {
            background-color: #e7f1ff;
            color: #0d6efd;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            transition: 0.2s;
        }
        
        .btn-view:hover {
            background-color: #0d6efd;
            color: white;
        }

        /* Modal Styling */
        .modal-header { background-color: #0d6efd; color: white; }
        .modal-title { font-size: 1rem; }
        .detail-label { font-size: 0.8rem; color: #6c757d; display: block; }
        .detail-value { font-weight: 600; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0 fw-bold">ðŸ“‹ Receiving Overview</h4>
            <button class="btn btn-outline-primary btn-sm" onclick="fetchData()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">Memuat data...</p>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-custom d-none" id="mainTable">
                <thead>
                    <tr>
                        <th>Receiving ID</th>
                        <th>Date</th>
                        <th>Inv Number</th>
                        <th>Supplier / Vendor</th>
                        <th class="text-center">Total Qty</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-xl"> <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Detail Receiving</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3 bg-light p-3 rounded mx-1">
                    <div class="col-md-3">
                        <span class="detail-label">Receiving ID</span>
                        <span class="detail-value" id="mRecId">-</span>
                    </div>
                    <div class="col-md-3">
                        <span class="detail-label">PO Number</span>
                        <span class="detail-value" id="mPoNum">-</span>
                    </div>
                    <div class="col-md-4">
                        <span class="detail-label">Supplier</span>
                        <span class="detail-value" id="mSupplier">-</span>
                    </div>
                     <div class="col-md-2">
                        <span class="detail-label">Date</span>
                        <span class="detail-value" id="mDate">-</span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-sm">
                        <thead class="table-light">
                            <tr>
                                <th>Item Code</th>
                                <th>KPC</th>
                                <th>Description</th>
                                <th>UoM</th>
                                <th class="text-end">Ordered</th>
                                <th>Recv Before</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="modalTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- GANTI URL INI DENGAN HASIL DEPLOY BARU ---
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz9KbDrsagDcx1xxQJ0ze28pls23AsRXFi16V0Y-iPXXjcFbMJVXme5ifqbKtBK5r90/exec'; 
    
    let allData = []; // Simpan data global

    async function fetchData() {
        const loading = document.getElementById('loading');
        const table = document.getElementById('mainTable');
        const tbody = document.getElementById('tableBody');
        
        loading.classList.remove('d-none');
        table.classList.add('d-none');
        tbody.innerHTML = '';

        try {
            const response = await fetch(WEB_APP_URL);
            const data = await response.json();
            
            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            allData = data; // Simpan ke variabel global agar bisa diakses modal
            renderTable(data);
            
            loading.classList.add('d-none');
            table.classList.remove('d-none');

        } catch (error) {
            console.error(error);
            loading.innerHTML = '<p class="text-danger">Gagal mengambil data.</p>';
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        
        data.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="fw-bold text-primary">${row.receivingId}</td>
                <td>${row.date}</td>
                <td>${row.invNumber}</td>
                <td>${row.supplier}</td>
                <td class="text-center"><span class="badge bg-success rounded-pill">${row.totalQty}</span></td>
                <td class="text-center">
                    <button class="btn-view" onclick="showDetail('${row.receivingId}')">
                        <i class="bi bi-eye-fill"></i> View
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function showDetail(recId) {
        // Cari data berdasarkan ID
        const data = allData.find(d => d.receivingId === recId);
        if (!data) return;

        // Isi Header Modal
        document.getElementById('mRecId').innerText = data.receivingId;
        document.getElementById('mPoNum').innerText = data.poNumber;
        document.getElementById('mSupplier').innerText = data.supplier;
        document.getElementById('mDate').innerText = data.date;

        // Isi Tabel Detail
        const modalBody = document.getElementById('modalTableBody');
        modalBody.innerHTML = '';

        data.items.forEach(item => {
            modalBody.innerHTML += `
                <tr>
                    <td><span class="badge bg-secondary">${item.itemCode}</span></td>
                    <td>${item.kpc}</td>
                    <td>${item.description}</td>
                    <td>${item.uom}</td>
                    <td class="text-end fw-bold">${item.ordered}</td>
                    <td>${item.receiveBefore}</td>
                    <td><small class="text-muted">${item.notes}</small></td>
                </tr>
            `;
        });

        // Tampilkan Modal
        const myModal = new bootstrap.Modal(document.getElementById('detailModal'));
        myModal.show();
    }

    // Load data pertama kali
    fetchData();
</script>

</body>
</html>
