<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  padding: 0;
  background: #eef3f9;
  font-family: Segoe UI, sans-serif;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0f80d9;
  color: white;
  padding: 18px 35px;
  font-size: 22px;
  font-weight: 600;
}

.header-right {
  font-size: 14px;
  font-weight: 500;
  opacity: .9;
}

.page {
  max-width: 1200px;
  margin: 25px auto;
}

label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

.input-box {
  padding: 11px 13px;
  border: 1px solid #cfd8e3;
  border-radius: 8px;
  font-size: 14px;
  width: 220px;
  background: #fff;
}

.row-flex {
  display: flex;
  gap: 30px;
  align-items: flex-end;
  margin-bottom: 25px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
}

th {
  background: #e9f0f9;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  border-bottom: 1px solid #d8dfe8;
}

td {
  padding: 12px;
  border-bottom: 1px solid #f0f3f7;
}

.table-input {
  width: 100%;
  padding: 9px 10px;
  border-radius: 8px;
  border: 1px solid #cfd7e0;
  font-size: 14px;
}

textarea {
  width: 100%;
  height: 130px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #cfd7e0;
  font-size: 15px;
  background: #fff;
}

.add-row-btn {
  margin-top: 15px;
  padding: 9px 16px;
  border-radius: 8px;
  background: #e9f2ff;
  color: #0f80d9;
  border: 1px solid #c6dbf8;
  font-weight: 600;
  cursor: pointer;
}

.submit-btn {
  margin-top: 30px;
  padding: 14px 35px;
  background: #0f80d9;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
  Production Entry
  <div class="header-right">UXILIUMâ€ƒAccounting Management Services</div>
</div>

<div class="page">

  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box" style="width:220px;">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
      </select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div style="margin-top:35px;font-size:18px;font-weight:600;">Additional Notes</div>
  <textarea id="notes"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>

<script>

const API = "https://script.google.com/macros/s/AKfycbz1tWm0s7MiXMNQWrQo_FXYzLheOMpHiBOLQD7bftymxIO-TB9d0PAvFStVyk2UswhHZg/exec";

let itemList = [];
let kpcList = [];

/* LOAD DROPDOWN DATA */
window.onload = async function () {
  itemList = await fetch(API + "?action=getitem").then(r => r.json());
  kpcList  = await fetch(API + "?action=getkpc").then(r => r.json());

  addRow();
};

/* ADD ROW */
function addRow() {
  const tbody = document.getElementById("tableBody");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td style="width:25px; text-align:center; color:#888;">â‹®â‹®</td>

    <td>
      <select class="table-input item">
        ${itemList.map(i => `<option value="${i}">${i}</option>`).join("")}
      </select>
    </td>

    <td><input type="number" class="table-input meter" value="6"></td>

    <td><input type="number" class="table-input qty" value="0"></td>

    <td><input type="number" class="table-input total" readonly style="background:#f4f6f9;"></td>

    <td>
      <select class="table-input kpc">
        ${kpcList.map(k => `<option value="${k}">${k}</option>`).join("")}
      </select>
    </td>

    <td class="delete-btn" onclick="deleteRow(this)" style="color:#d11a2a; cursor:pointer; text-align:center;">ðŸ—‘</td>
  `;

  tbody.appendChild(tr);

  tr.querySelector(".meter").addEventListener("input", updateTotals);
  tr.querySelector(".qty").addEventListener("input", updateTotals);
}

/* DELETE ROW */
function deleteRow(btn) {
  btn.parentElement.remove();
}

/* UPDATE TOTAL */
function updateTotals() {
  document.querySelectorAll("#tableBody tr").forEach(r => {
    const m = parseFloat(r.querySelector(".meter").value) || 0;
    const q = parseFloat(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = m * q;
  });
}

/* SUBMIT */
function submitForm() {

  const rows = document.querySelectorAll("#tableBody tr");
  const items = [];

  rows.forEach(r => {
    items.push({
      item: r.querySelector(".item").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc").value
    });
  });

  const payload = {
    productionDate: document.getElementById("productionDate").value,
    machine: document.getElementById("machineUsed").value,
    notes: document.getElementById("notes").value,
    items: items
  };

  fetch(API, { method: "POST", body: JSON.stringify(payload) })
    .then(() => alert("Submitted!"))
    .catch(err => alert("Error: " + err));
}

</script>

</body>
</html>
