<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<!-- Choices.js (searchable dropdown) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<style>
/* SAME UI â€” no changes */
body { margin:0; padding:0; background:#eef3f9; font-family:Segoe UI, sans-serif; }
.header { display:flex; justify-content:space-between; align-items:center; background:#0f80d9; color:white; padding:18px 35px; font-size:22px; font-weight:600; }
.header-right { font-size:14px; font-weight:500; opacity:.9; }
.page { max-width:1200px; margin:25px auto; }

label { font-size:14px; font-weight:600; margin-bottom:6px; display:block; }

.input-box {
  padding:11px 13px; border:1px solid #cfd8e3; border-radius:8px;
  font-size:14px; width:220px; background:#fff;
}
.input-box:focus { border-color:#0f80d9; box-shadow:0 0 0 2px rgba(15,128,217,.25); outline:none; }

.row-flex { display:flex; gap:30px; align-items:flex-end; margin-bottom:25px; }

table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; border-radius:12px; overflow:hidden; }
th { background:#e9f0f9; padding:12px; font-size:14px; font-weight:600; border-bottom:1px solid #d8dfe8; color:#2b3d55; }
td { padding:12px; border-bottom:1px solid #f0f3f7; }

.table-input { width:100%; padding:9px 10px; border-radius:8px; border:1px solid #cfd7e0; font-size:14px; }
.table-input:focus { border-color:#0f80d9; box-shadow:0 0 0 2px rgba(15,128,217,.25); outline:none; }

.row-handle { cursor:grab; width:20px; text-align:center; color:#888; font-size:18px; }
.delete-btn { cursor:pointer; font-size:18px; color:#d11a2a; text-align:center; }

.add-row-btn { margin-top:15px; padding:9px 16px; border-radius:8px; background:#e9f2ff; color:#0f80d9; border:1px solid #c6dbf8; font-weight:600; cursor:pointer; }
.add-row-btn:hover { background:#dceaff; }

textarea { width:100%; height:130px; padding:12px; border-radius:10px; border:1px solid #cfd7e0; font-size:15px; background:#fff; }

.submit-btn { margin-top:30px; padding:14px 35px; background:#0f80d9; color:white; border:none; border-radius:10px; font-size:16px; font-weight:600; cursor:pointer; }
.submit-btn:hover { background:#0d6fbb; }

#loadingOverlay { position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(255,255,255,0.75); display:none; justify-content:center; align-items:center; z-index:999; }

.loader { border:6px solid #d1e3f5; border-top:6px solid #0f80d9; border-radius:50%; width:55px; height:55px; animation:spin .9s linear infinite; }
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
</style>
</head>

<body>

<div id="loadingOverlay"><div class="loader"></div></div>

<div class="header">
  Production Entry
  <div class="header-right">UXILIUMâ€ƒAccounting Management Services</div>
</div>

<div class="page">

  <!-- DATE | MACHINE | ENTRY ID -->
  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box" onchange="handleMachineOthers()">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
        <option value="OTHERS">OTHERS</option>
      </select>

      <input type="text" id="machineOther" class="input-box" placeholder="Enter machine name"
        style="margin-top:8px; display:none;">
    </div>

    <div>
      <label>Production Entry ID</label>
      <input type="text" id="entryId" class="input-box" readonly style="background:#f4f7fb;">
    </div>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div style="margin-top:35px; font-size:18px; font-weight:600;">Additional Notes</div>
  <textarea id="notes"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyNyFxiIaOMUGfNRMnSdWIqUQocpCvxylChqOIE4Kc-KpnVlKF_urpzpX84pMqZq2c01g/exec";

let itemList = [];
let kpcList = [];

/* LOADING */
function showLoading() { document.getElementById("loadingOverlay").style.display = "flex"; }
function hideLoading() { document.getElementById("loadingOverlay").style.display = "none"; }

/* MACHINE "OTHERS" */
function handleMachineOthers() {
  const val = document.getElementById("machineUsed").value;
  document.getElementById("machineOther").style.display =
    val === "OTHERS" ? "block" : "none";
}

/* GENERATE FGP ID */
function generateEntryId() {
  const now = new Date();
  const yy = String(now.getFullYear()).slice(2);
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const seq = "0000001";
  document.getElementById("entryId").value = `FGP${yy}${mm}${seq}`;
}

/* INITIAL LOAD */
window.addEventListener("DOMContentLoaded", async () => {
  showLoading();
  generateEntryId();

  try {
    const [itemsRes, kpcRes] = await Promise.all([
      fetch(`${SCRIPT_URL}?action=getitem`),
      fetch(`${SCRIPT_URL}?action=getkpc`)
    ]);

    itemList = await itemsRes.json();
    kpcList = await kpcRes.json();

    addRow();
    setupSortable();
    hideLoading();

  } catch (err) {
    alert("Failed loading Item/KPC list");
    hideLoading();
  }
});

/* SORTABLE */
function setupSortable() {
  Sortable.create(document.getElementById("tableBody"), {
    handle: ".row-handle",
    animation: 150
  });
}

/* CREATE SEARCHABLE SELECT */
function createSearchableSelect(element) {
  return new Choices(element, {
    searchEnabled: true,
    itemSelectText: "",
    shouldSort: false,
    allowHTML: true,
    searchPlaceholderValue: "Searchâ€¦",
  });
}

/* ADD ROW */
function addRow() {
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td>
      <select class="table-input item-select">
        <option value="">â€” Select Item â€”</option>
        ${itemList.map(i => `<option value="${i}">${i}</option>`).join("")}
      </select>
    </td>

    <td><input type="number" class="table-input meter" value="6" min="0"></td>
    <td><input type="number" class="table-input qty" value="0" min="0"></td>

    <td><input type="number" class="table-input total" readonly style="background:#f4f6f9;"></td>

    <td>
      <select class="table-input kpc-select">
        <option value="">â€” Select KPC â€”</option>
        ${kpcList.map(k => `<option value="${k}">${k}</option>`).join("")}
      </select>
    </td>

    <td class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  document.getElementById("tableBody").appendChild(tr);

  /* Searchable dropdowns */
  createSearchableSelect(tr.querySelector(".item-select"));
  createSearchableSelect(tr.querySelector(".kpc-select"));

  /* Auto total */
  tr.querySelector(".meter").addEventListener("input", updateTotals);
  tr.querySelector(".qty").addEventListener("input", updateTotals);

  updateTotals();
}

/* DELETE ROW */
function deleteRow(btn) {
  btn.closest("tr").remove();
}

/* UPDATE TOTAL */
function updateTotals() {
  document.querySelectorAll("#tableBody tr").forEach(r => {
    const meter = parseFloat(r.querySelector(".meter").value) || 0;
    const qty   = parseFloat(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = meter * qty;
  });
}

/* VALIDATION */
function validateForm() {
  if (!document.getElementById("productionDate").value) return "Date required";
  if (!document.getElementById("machineUsed").value) return "Machine required";

  if (document.getElementById("machineUsed").value === "OTHERS" &&
      !document.getElementById("machineOther").value.trim())
      return "Machine (Others) must be filled";

  const rows = document.querySelectorAll("#tableBody tr");
  if (rows.length === 0) return "Add at least 1 item";

  for (const r of rows) {
    if (!r.querySelector(".item-select").value) return "Item cannot be empty";
    if (!r.querySelector(".meter").value) return "Meter cannot be empty";
    if (!r.querySelector(".qty").value) return "Qty cannot be empty";
    if (!r.querySelector(".kpc-select").value) return "KPC cannot be empty";
  }

  return null;
}

/* SUBMIT */
function submitForm() {
  showLoading();

  const error = validateForm();
  if (error) {
    hideLoading();
    alert("âš  " + error);
    return;
  }

  const machineVal =
    document.getElementById("machineUsed").value === "OTHERS"
    ? document.getElementById("machineOther").value
    : document.getElementById("machineUsed").value;

  const payload = {
    productionEntryId: document.getElementById("entryId").value,
    productionDate: document.getElementById("productionDate").value,
    machine: machineVal,
    notes: document.getElementById("notes").value,
    items: Array.from(document.querySelectorAll("#tableBody tr")).map(r => ({
      item: r.querySelector(".item-select").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".kpc-select").value
    }))
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  })
  .then(() => {
    hideLoading();
    alert("Submitted!");
  })
  .catch(err => {
    hideLoading();
    alert("Error submitting: " + err);
  });
}
</script>

</body>
</html>
