<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  padding: 0;
  background: #f5f8fc;
  font-family: Segoe UI, sans-serif;
}

/* HEADER */
.header {
  background: #0f80d9;
  color: white;
  padding: 20px 40px;
  font-size: 22px;
  font-weight: 600;
}

/* PAGE WRAPPER */
.page {
  max-width: 1200px;
  margin: 30px auto;
  background: #fff;
  padding: 35px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

/* SECTION TITLES */
.section-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #2b3d55;
}

/* PRODUCTION DATE INPUT */
.date-wrapper label {
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 6px;
  display: block;
}

.date-wrapper input {
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #cfd8e3;
  font-size: 15px;
  width: 250px;
  box-sizing: border-box;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 15px;
}

th {
  background: #eef3fa;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  color: #425a73;
  border-bottom: 1px solid #d8dde5;
}

td {
  padding: 12px;
  border-bottom: 1px solid #eef2f6;
}

/* INPUTS */
.table-input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #cfd7e0;
  background: #fff;
  font-size: 14px;
  box-sizing: border-box;
}

.table-input:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,.25);
  outline: none;
}

.row-handle {
  width: 25px;
  text-align: center;
  color: #888;
  font-size: 18px;
}

.delete-btn {
  text-align: center;
  font-size: 18px;
  color: #d11a2a;
  cursor: pointer;
}

/* ADD ROW BUTTON */
.add-row-btn {
  background: #e9f2ff;
  padding: 10px 18px;
  border-radius: 8px;
  color: #0f80d9;
  font-weight: 600;
  font-size: 14px;
  border: 1px solid #c6dbf8;
  margin-top: 15px;
  cursor: pointer;
}

.add-row-btn:hover {
  background: #dceaff;
}

/* NOTES */
textarea {
  width: 100%;
  height: 130px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #cfd7e0;
  font-size: 15px;
  box-sizing: border-box;
}

textarea:focus {
  border-color: #0f80d9;
  box-shadow: 0 0 0 2px rgba(15,128,217,.25);
  outline: none;
}

/* SUBMIT BUTTON */
.submit-btn {
  margin-top: 25px;
  padding: 14px 35px;
  background: #0f80d9;
  color: #fff;
  border-radius: 10px;
  font-size: 16px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.submit-btn:hover {
  background: #0d6fbb;
}

</style>
</head>

<body>

<div class="header">Production Entry</div>

<div class="page">

  <!---------------- PRODUCTION DATE ---------------->
  <div class="section-title">Production Date</div>
  <div class="date-wrapper">
    <label>Date</label>
    <input type="date" id="productionDate">
  </div>

  <!---------------- PRODUCTION ITEMS TABLE ---------------->
  <div class="section-title" style="margin-top:40px;">Production Items</div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <!---------------- NOTES ---------------->
  <div class="section-title" style="margin-top:40px;">Additional Notes</div>
  <textarea id="notes" placeholder="Optional notes here..."></textarea>

  <!---------------- SUBMIT BUTTON ---------------->
  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>


<script>

let itemList = [];

/* LOAD PRODUCTS */
window.onload = async function () {

  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbwqHqdeZV8OQIlcFSZ97-hRFRfyrEhcTmKJfU7X-JMuf7YYFDfSQ-jk2hmsxUyi3867vA/exec?action=getitem");
    itemList = await res.json();

    if (Array.isArray(itemList) && itemList.length > 0) {
      addRow();
    } else {
      console.error("âš  Item list kosong dari server");
    }

  } catch (err) {
    console.error("âš  ERROR load items:", err);
  }
};


/* ADD ROW */
function addRow() {
  const tbody = document.getElementById("tableBody");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="row-handle">â‹®â‹®</td>

    <td>
      <select class="table-input item">
        ${itemList.map(i => `<option value="${i}">${i}</option>`).join("")}
      </select>
    </td>

    <td><input type="number" class="table-input meter" min="0" value="0"></td>
    <td><input type="number" class="table-input qty" min="0" value="0"></td>
    <td><input type="number" class="table-input total" readonly style="background:#f4f6f9;"></td>

    <td class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  tbody.appendChild(tr);

  tr.querySelector(".meter").addEventListener("input", updateTotals);
  tr.querySelector(".qty").addEventListener("input", updateTotals);
}

/* DELETE ROW */
function deleteRow(btn) {
  btn.parentElement.remove();
}

/* UPDATE TOTALS */
function updateTotals() {
  document.querySelectorAll("#tableBody tr").forEach(r => {
    const m = parseFloat(r.querySelector(".meter").value) || 0;
    const q = parseFloat(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = m * q;
  });
}

/* FINAL SUBMIT PAYLOAD */
function submitForm() {

  const date = document.getElementById("productionDate").value;
  const notes = document.getElementById("notes").value;

  const rows = document.querySelectorAll("#tableBody tr");
  const items = [];

  rows.forEach(r => {
    items.push({
      item: r.querySelector(".item").value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value
    });
  });

  const payload = {
    productionDate: date,
    notes: notes,
    items: items
  };

  fetch("https://script.google.com/macros/s/AKfycbwqHqdeZV8OQIlcFSZ97-hRFRfyrEhcTmKJfU7X-JMuf7YYFDfSQ-jk2hmsxUyi3867vA/exec", {
    method: "POST",
    body: JSON.stringify(payload)
  });

  alert("Submitted!");
}

</script>

</body>
</html>
