<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f4f6f9; font-family: 'Inter', sans-serif; color: #333; font-size: 0.9rem; }
        
        /* Nav Tabs */
        .nav-tabs .nav-link { color: #666; font-weight: 500; border: none; padding: 12px 20px; }
        .nav-tabs .nav-link.active { color: #0d6efd; border-bottom: 3px solid #0d6efd; background: transparent; font-weight: 700; }
        
        /* Main Table */
        .main-card { background: #fff; border-radius: 8px; border: none; box-shadow: 0 2px 15px rgba(0,0,0,0.04); margin-top: 20px; overflow: hidden; }
        .table-custom thead th { background-color: #f8f9fa; color: #555; font-weight: 600; font-size: 0.75rem; text-transform: uppercase; padding: 15px 20px; border-bottom: 2px solid #eee; }
        .table-custom tbody td { padding: 15px 20px; vertical-align: middle; border-bottom: 1px solid #f5f5f5; }
        
        /* Status Badges */
        .badge-status-pending { background-color: #e9ecef; color: #495057; border: 1px solid #ced4da; padding: 5px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; }
        .badge-status-success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; padding: 5px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; }
        
        /* --- MODAL STYLING KHUSUS --- */
        .modal-header { border-bottom: none; padding-bottom: 0; }
        .modal-title-custom { font-size: 1.25rem; font-weight: 700; color: #212529; }
        .modal-subtitle { font-size: 0.85rem; color: #6c757d; }
        
        .info-label { font-size: 0.7rem; text-transform: uppercase; color: #888; font-weight: 700; letter-spacing: 0.5px; margin-bottom: 4px; display: block; }
        .info-value { font-size: 1rem; font-weight: 600; color: #212529; }
        .info-value.blue { color: #0d6efd; }
        .info-value.green { color: #198754; }

        /* Icon Box di Header Modal */
        .header-icon-box {
            width: 40px; height: 40px; 
            background-color: #0d6efd; color: white; 
            border-radius: 8px; display: flex; 
            align-items: center; justify-content: center; 
            font-size: 1.2rem; margin-right: 15px;
        }

        /* Table di dalam Modal */
        .modal-table th { font-size: 0.75rem; text-transform: uppercase; color: #6c757d; font-weight: 700; padding: 12px 15px; border-bottom: 1px solid #dee2e6; }
        .modal-table td { font-size: 0.9rem; padding: 12px 15px; vertical-align: middle; border-bottom: 1px solid #f0f0f0; }
        
        /* Highlight Kolom This Receipt */
        .col-highlight-header { background-color: #eef5ff !important; color: #0d6efd !important; }
        .col-highlight-body { background-color: #f4f9ff !important; font-weight: 700; color: #212529; }

        /* Badge Tipe Produk */
        .badge-type { background-color: #6c757d; color: white; font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container-fluid px-4 py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-0">Auxilium Portal</h3>
            <span class="text-muted small">Dashboard / Report View</span>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link active" href="#" onclick="switchTab('receiving', this)">
                <i class="bi bi-box-arrow-in-down me-2"></i>Penerimaan
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="switchTab('list_po', this)">
                <i class="bi bi-list-check me-2"></i>List PO
            </a>
        </li>
    </ul>

    <div class="main-card">
        <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <div class="position-relative w-50">
                <i class="bi bi-search position-absolute text-muted" style="top: 10px; left: 12px;"></i>
                <input type="text" id="searchInput" class="form-control ps-5" placeholder="Search Data..." onkeyup="filterTable()">
            </div>
            <button class="btn btn-light border" onclick="fetchData()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted small">Loading data...</p>
        </div>

        <div class="table-responsive">
            <table class="table table-custom d-none" id="mainTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <div class="p-3 text-muted small border-top">
            Total Records: <span id="recordCount" class="fw-bold">0</span>
        </div>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            
            <div class="modal-header pt-4 px-4">
                <div class="d-flex align-items-start w-100">
                    <div class="header-icon-box" id="modalIconBox">
                        <i class="bi bi-box-seam"></i>
                    </div>
                    <div>
                        <h5 class="modal-title-custom mb-0" id="modalTitle">Detail Data</h5>
                        <p class="modal-subtitle mb-0" id="modalSubtitle">Review detail item</p>
                    </div>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"></button>
                </div>
            </div>

            <div class="modal-body p-0">
                <div class="p-4 bg-white" id="modalInfoSection">
                    </div>

                <div class="table-responsive">
                    <table class="table modal-table mb-0 w-100">
                        <thead id="modalTableHead" class="bg-light"></thead>
                        <tbody id="modalTableBody"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="modal-footer bg-light border-top-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- SETTING URL BACKEND ---
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwjA3tAZnNSwu1Ewl_FWvLdvkUmckgcEWxHyklqLH4658ePmADWETpRtTbjvkDF7H8/exec'; 

    let allData = [];
    let currentTab = 'receiving'; 

    // --- KONFIGURASI HEADER TABEL & MODAL ---
    const CONFIG = {
        'receiving': {
            // Tabel Utama
            tableHeaders: ['Reference', 'Vendor', 'Date', 'Items', 'Total Qty', 'Action'],
            // Modal Table Headers (Sesuai Gambar 1)
            modalHeaders: ['Tipe Produk', 'Description', 'KPC', 'UoM', 'Ordered', 'Recv Before', 'This Receipt'],
            title: 'Detail Penerimaan Barang',
            subtitle: 'Review detail item dan kuantitas'
        },
        'list_po': {
            // Tabel Utama
            tableHeaders: ['Inv Number', 'Vendor', 'Inv Date', 'Status', 'Items', 'Total Order', 'Action'],
            // Modal Table Headers (Sesuai Gambar 2)
            modalHeaders: ['Tipe Produk', 'Item Name', 'Qty Order', 'Qty Arrived', 'Qty Remaining'],
            title: 'Detail Invoice Number',
            subtitle: 'Review status kelengkapan barang'
        }
    };

    function switchTab(tabName, element) {
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        currentTab = tabName;
        fetchData();
    }

    async function fetchData() {
        const loading = document.getElementById('loading');
        const table = document.getElementById('mainTable');
        const tbody = document.getElementById('tableBody');
        const thead = document.getElementById('tableHead');
        
        loading.classList.remove('d-none');
        table.classList.add('d-none');
        tbody.innerHTML = '';
        thead.innerHTML = '';

        try {
            const response = await fetch(`${WEB_APP_URL}?type=${currentTab}`);
            let data = await response.json();
            
            if (data.error) { alert("Error: " + data.error); return; }

            // Sort Descending ID
            data.sort((a, b) => b.id.localeCompare(a.id));
            allData = data;
            document.getElementById('recordCount').innerText = data.length;
            
            renderTable(data);
            
            loading.classList.add('d-none');
            table.classList.remove('d-none');

        } catch (error) {
            console.error(error);
            loading.innerHTML = '<p class="text-danger">Gagal memuat data.</p>';
        }
    }

    function renderTable(data) {
        const thead = document.getElementById('tableHead');
        const tbody = document.getElementById('tableBody');
        const conf = CONFIG[currentTab];

        // 1. Render Header Table Utama
        let headerHtml = '<tr>';
        conf.tableHeaders.forEach(h => headerHtml += `<th>${h}</th>`);
        headerHtml += '</tr>';
        thead.innerHTML = headerHtml;

        // 2. Render Body
        tbody.innerHTML = '';
        data.forEach(row => {
            const itemsCount = row.items ? row.items.length : 0;
            let tr = document.createElement('tr');
            
            // Render Row Content
            if (currentTab === 'receiving') {
                tr.innerHTML = `
                    <td class="fw-bold text-primary">${row.id}</td>
                    <td>${row.vendor}</td>
                    <td>${row.date}</td>
                    <td class="text-center"><span class="badge bg-light text-dark border">${itemsCount}</span></td>
                    <td class="fw-bold">${row.totalQty}</td>
                    <td class="text-end"><i class="bi bi-eye text-primary cursor-pointer" style="cursor:pointer" onclick="showDetail('${row.id}')"></i></td>
                `;
            } else {
                // Logic Status
                let statusRaw = row.status ? row.status.toString().trim() : "";
                let statusText = statusRaw === "" ? "Belum Diterima" : statusRaw;
                let badgeClass = statusText === "Belum Diterima" ? "badge-status-pending" : "badge-status-success";

                tr.innerHTML = `
                    <td class="fw-bold text-primary">${row.id}</td>
                    <td>${row.vendor}</td>
                    <td>${row.date}</td>
                    <td><span class="${badgeClass}">${statusText}</span></td>
                    <td class="text-center"><span class="badge bg-light text-dark border">${itemsCount}</span></td>
                    <td class="fw-bold">${row.totalQty}</td>
                    <td class="text-end"><i class="bi bi-eye text-primary cursor-pointer" style="cursor:pointer" onclick="showDetail('${row.id}')"></i></td>
                `;
            }
            tbody.appendChild(tr);
        });
    }

    function showDetail(id) {
        const data = allData.find(d => d.id === id);
        if (!data) return;

        const conf = CONFIG[currentTab];
        
        // --- 1. SET HEADER & TITLE ---
        document.getElementById('modalTitle').innerText = conf.title;
        document.getElementById('modalSubtitle').innerText = conf.subtitle;
        
        // --- 2. SET INFO SECTION (DINAMIS SESUAI TAB) ---
        const infoSection = document.getElementById('modalInfoSection');
        
        if (currentTab === 'receiving') {
            // Layout Khusus Receiving (Ada PO & Invoice)
            infoSection.innerHTML = `
                <div class="row g-4 border-bottom pb-4 mb-3">
                    <div class="col-md-3">
                        <span class="info-label">Receiving ID</span>
                        <span class="info-value blue">${data.id}</span>
                    </div>
                    <div class="col-md-3">
                        <span class="info-label">Receive Date</span>
                        <span class="info-value">${data.date}</span>
                    </div>
                    <div class="col-md-3">
                        <span class="info-label">PO Number</span>
                        <span class="info-value">${data.poNumber || 'PO-20260105001'}</span> 
                    </div>
                    <div class="col-md-3">
                        <span class="info-label">Invoice Number</span>
                        <span class="info-value green">${data.invNumber || '3025005503'}</span>
                    </div>
                </div>
                <div>
                    <span class="info-label">Supplier / Vendor</span>
                    <span class="info-value fs-5">${data.vendor}</span>
                </div>
            `;
        } else {
            // Layout List PO (Simpel 3 Kolom)
            infoSection.innerHTML = `
                <div class="row g-4">
                    <div class="col-md-4">
                        <span class="info-label">Invoice Number</span>
                        <span class="info-value blue">${data.id}</span>
                    </div>
                    <div class="col-md-4">
                        <span class="info-label">Date</span>
                        <span class="info-value">${data.date}</span>
                    </div>
                    <div class="col-md-4">
                        <span class="info-label">Vendor</span>
                        <span class="info-value">${data.vendor}</span>
                    </div>
                </div>
            `;
        }

        // --- 3. SET HEADER TABEL MODAL ---
        const mHead = document.getElementById('modalTableHead');
        let mHeadHtml = '<tr>';
        conf.modalHeaders.forEach((h, index) => {
            // Jika Tab Receiving dan Kolom terakhir (This Receipt), kasih highlight
            if (currentTab === 'receiving' && index === conf.modalHeaders.length - 1) {
                mHeadHtml += `<th class="col-highlight-header text-end">${h}</th>`;
            } else if (index > 1) { 
                // Kolom angka rata kanan
                mHeadHtml += `<th class="text-end">${h}</th>`;
            } else {
                mHeadHtml += `<th>${h}</th>`;
            }
        });
        mHeadHtml += '</tr>';
        mHead.innerHTML = mHeadHtml;

        // --- 4. SET ISI TABEL MODAL ---
        const mBody = document.getElementById('modalTableBody');
        mBody.innerHTML = '';

        // Helper untuk angka 0
        const safeVal = (val) => (val === "" || val === null || val === undefined) ? "0" : val;

        data.items.forEach(item => {
            let rowHtml = '<tr>';
            
            if (currentTab === 'receiving') {
                // --- TABLE RECEIVING (7 Kolom) ---
                // Mapping: [Tipe, Desc, KPC, UoM, Ordered, RecvBefore, ThisReceipt]
                rowHtml += `
                    <td><span class="badge-type">${item.col1 || 'BI'}</span></td>
                    <td class="fw-bold">${item.col2}</td>
                    <td>${item.col3 || '-'}</td>
                    <td>${item.col4 || 'UNIT'}</td>
                    <td class="text-end text-muted">${safeVal(item.val1)}</td>
                    <td class="text-end text-muted">${safeVal(item.val2)}</td>
                    <td class="text-end col-highlight-body">${safeVal(item.val3)}</td>
                `;
            } else {
                // --- TABLE LIST PO (5 Kolom) ---
                // Mapping: [Tipe, Name, Qty Order, Qty Arrived, Qty Remaining]
                rowHtml += `
                    <td><span class="badge-type">${item.col1 || 'BI'}</span></td>
                    <td class="fw-bold">${item.col2}</td>
                    <td class="text-end">${safeVal(item.val1)}</td>
                    <td class="text-end text-success">${safeVal(item.val2)}</td>
                    <td class="text-end text-danger fw-bold">${safeVal(item.val3)}</td>
                `;
            }
            rowHtml += '</tr>';
            mBody.innerHTML += rowHtml;
        });

        const myModal = new bootstrap.Modal(document.getElementById('detailModal'));
        myModal.show();
    }

    function filterTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(filter) ? '' : 'none';
        });
    }

    fetchData();
</script>

</body>
</html>
