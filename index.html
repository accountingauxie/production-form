<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Production Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Segoe UI, sans-serif;
      background: #eef2f5;
    }

    /* HEADER */
    .header {
      background: #0f80d9;
      color: white;
      padding: 20px 40px;
      font-size: 22px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .15);
    }

    /* CARD */
    .card {
      max-width: 950px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 8px 26px rgba(0, 0, 0, 0.12);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #284b63;
      margin-bottom: 20px;
    }

    .grid-4 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 25px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #394c5a;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #d4dbe3;
      background: #fafbfd;
      transition: .2s;
      font-size: 15px;
    }

    input:focus,
    select:focus {
      border-color: #0f80d9;
      background: white;
      box-shadow: 0 0 0 3px rgba(15, 128, 217, 0.25);
      outline: none;
    }

    button {
      margin-top: 35px;
      padding: 15px 24px;
      background: #0f80d9;
      color: white;
      border-radius: 8px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }

    button:hover {
      background: #0c68b3;
    }

    button:active {
      transform: scale(.97);
    }

    #errorMsg {
      margin-top: 15px;
      color: #d94141;
      font-weight: 600;
    }

    #successMsg {
      margin-top: 15px;
      color: #1a8d2c;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <div class="header">Production Entry</div>

  <div class="card">

    <div class="section-title">Production Details</div>

    <div class="grid-2">
      <div>
        <label>Product Produced</label>
        <select id="productProduced"></select>
      </div>

      <div>
        <label>Production Date</label>
        <input type="date" id="productionDate">
      </div>
    </div>

    <div class="grid-3" style="margin-top:25px;">
      <div>
        <label>Meter</label>
        <input type="number" id="meter" min="0" placeholder="0">
      </div>

      <div>
        <label>Quantity</label>
        <input type="number" id="quantity" min="0" placeholder="0">
      </div>

      <div>
        <label>Total (m)</label>
        <input type="number" id="totalM" readonly style="background:#f3f4f6;">
      </div>
    </div>

    <label style="margin-top:25px;">Notes</label>
    <input type="text" id="notes" placeholder="Optional notes…">

    <button onclick="submitForm()">Submit</button>

    <div id="errorMsg"></div>
    <div id="successMsg"></div>

  </div>

  <script>
    // LOAD PRODUCT LIST
    window.onload = function () {
      fetch("https://script.google.com/macros/s/AKfycbx_3-dmL-ukasrrBpFTP676n1ZlrUYRljQ8JZE3G0l8d41Oulag9FgxqGssfjVsbJXJ/exec?action=getitem")
        .then(r => r.json())
        .then(items => {
          const p = document.getElementById("productProduced");
          p.innerHTML = "";
          items.forEach(i => {
            const opt = document.createElement("option");
            opt.value = i;
            opt.textContent = i;
            p.appendChild(opt);
          });
        });
    };

    // AUTO CALCULATE TOTAL
    function calcTotal() {
      let m = parseFloat(document.getElementById("meter").value) || 0;
      let q = parseFloat(document.getElementById("quantity").value) || 0;
      document.getElementById("totalM").value = m * q;
    }

    document.getElementById("meter").addEventListener("input", calcTotal);
    document.getElementById("quantity").addEventListener("input", calcTotal);

    // SUBMIT FORM
    function submitForm() {
      const p = document.getElementById("productProduced").value;
      const d = document.getElementById("productionDate").value;
      const m = parseFloat(document.getElementById("meter").value);
      const q = parseFloat(document.getElementById("quantity").value);
      const t = parseFloat(document.getElementById("totalM").value);
      const n = document.getElementById("notes").value;

      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      errorMsg.innerHTML = "";
      successMsg.innerHTML = "";

      // VALIDATION
      if (!p) return errorMsg.innerHTML = "Product cannot be empty.";
      if (!d) return errorMsg.innerHTML = "Production Date is required.";
      if (m < 0) return errorMsg.innerHTML = "Meter cannot be negative.";
      if (q < 0) return errorMsg.innerHTML = "Quantity cannot be negative.";

      // SEND
      fetch("https://script.google.com/macros/s/AKfycbx_3-dmL-ukasrrBpFTP676n1ZlrUYRljQ8JZE3G0l8d41Oulag9FgxqGssfjVsbJXJ/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({
          productProduced: p,
          productionDate: d,
          meter: m,
          quantity: q,
          totalM: t,
          notes: n
        })
      });

      successMsg.innerHTML = "✓ Successfully submitted!";
    }
  </script>

</body>

</html>
