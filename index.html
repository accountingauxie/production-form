<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0; padding: 0;
  background: #f4f6f8;
  font-family: Segoe UI, sans-serif;
}

.header {
  display: flex; justify-content: flex-end; align-items: center;
  background: #ffffff;
  padding: 18px 40px;
  border-bottom: 1px solid #e3e7ec;
}

.card {
  max-width: 1150px;
  margin: 35px auto;
  background: #fff;
  padding: 35px;
  border-radius: 14px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}

.card-title {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 25px;
}

.row-flex {
  display: flex; gap: 30px; margin-bottom: 30px;
}

.input-box {
  padding: 12px 13px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  font-size: 14px;
  width: 240px;
}

table {
  width: 100%;
  border-collapse: collapse;
}
th {
  background: #eef2f6;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
}
td {
  padding: 12px;
  border-bottom: 1px solid #f1f3f5;
}

.table-input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #cfd7e0;
}

.table-disabled { background: #f4f6f9; }

.add-row-btn {
  margin-top: 18px;
  padding: 9px 16px;
  background: #e9f2ff;
  border-radius: 8px;
  border: 1px solid #c6dbf8;
  font-weight: 600;
  color: #0f80d9;
  cursor: pointer;
}

.submit-btn {
  padding: 12px 32px;
  background: #0f80d9;
  color: #fff;
  border-radius: 10px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

/* COMBOBOX */
.combo, .combo-kpc { position: relative; }

.combo-display, .combo-display-kpc {
  padding: 10px 12px;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  background: #fff;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.combo-panel, .combo-panel-kpc {
  position: absolute;
  top: calc(100% + 4px);
  left: 0; right: 0;
  background: #fff;
  border: 1px solid #cfd7e0;
  border-radius: 8px;
  display: none;
  z-index: 999999;
}

.combo-search, .combo-search-kpc {
  width: 100%;
  padding: 10px;
  border: none;
  border-bottom: 1px solid #e2e6eb;
}

.combo-list, .combo-list-kpc {
  max-height: 220px;
  overflow-y: auto;
}

.combo-item {
  padding: 10px 14px;
  cursor: pointer;
}
.combo-item:hover { background: #eef3fd; }

.combo-empty {
  padding: 10px 14px;
  font-size: 13px;
  color: #888;
}
</style>
</head>

<body>

<div class="header">UXILIUM â€“ Accounting Management Services</div>

<div class="card">

  <div class="card-title">Production Entry</div>

  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
      </select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <textarea id="notes" placeholder="Additional notes..." style="width:100%; height:130px;"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>

</div>

<script>

const API = "https://script.google.com/macros/s/AKfycbwhr4ImkELoIALJktapPJFP6ec1UeIO34-aACpMOepUSk72DtV3HK2J1c-XbWChXuc8/exec";

let itemList = [];
let kpcList = [];


/* LOAD DATA */
window.onload = async () => {
  itemList = await fetch(API + "?action=getitem").then(r => r.json());
  kpcList  = await fetch(API + "?action=getkpc").then(r => r.json());
  addRow();
};


/* COMBOBOX */
function attachCombo(combo, list, isKPC = false) {

  const display = combo.querySelector(isKPC ? ".combo-display-kpc" : ".combo-display");
  const panel   = combo.querySelector(isKPC ? ".combo-panel-kpc" : ".combo-panel");
  const search  = combo.querySelector(isKPC ? ".combo-search-kpc" : ".combo-search");
  const listBox = combo.querySelector(isKPC ? ".combo-list-kpc" : ".combo-list");

  display.onclick = () => {
    panel.style.display = "block";
    search.value = "";
    render(list);
    search.focus();
  };

  function render(arr) {
    listBox.innerHTML = "";
    if (arr.length === 0) {
      listBox.innerHTML = `<div class="combo-empty">No results found</div>`;
      return;
    }
    arr.forEach(v => {
      const d = document.createElement("div");
      d.className = "combo-item";
      d.textContent = v;
      d.onclick = () => {
        display.dataset.value = v;
        display.querySelector(isKPC ? ".combo-text-kpc" : ".combo-text").textContent = v;
        panel.style.display = "none";
      };
      listBox.appendChild(d);
    });
  }

  search.oninput = () => {
    const term = search.value.toLowerCase();
    render(list.filter(v => v.toLowerCase().includes(term)));
  };

  document.addEventListener("click", e => {
    if (!combo.contains(e.target)) panel.style.display = "none";
  });
}


/* ADD ROW */
function addRow() {
  const tbody = document.getElementById("tableBody");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td>â‹®â‹®</td>

    <td>
      <div class="combo">
        <div class="combo-display" data-value="">
          <span class="combo-text">Select itemâ€¦</span>
        </div>
        <div class="combo-panel">
          <input class="combo-search" placeholder="Search item...">
          <div class="combo-list"></div>
        </div>
      </div>
    </td>

    <td><input type="number" class="table-input meter" value="6"></td>
    <td><input type="number" class="table-input qty" value="0"></td>
    <td><input type="number" class="table-input total table-disabled" readonly></td>

    <td>
      <div class="combo-kpc">
        <div class="combo-display-kpc" data-value="">
          <span class="combo-text-kpc">Select KPCâ€¦</span>
        </div>
        <div class="combo-panel-kpc">
          <input class="combo-search-kpc" placeholder="Search KPC...">
          <div class="combo-list-kpc"></div>
        </div>
      </div>
    </td>

    <td class="delete-btn" onclick="deleteRow(this)">ðŸ—‘</td>
  `;

  tbody.appendChild(tr);

  attachCombo(tr.querySelector(".combo"), itemList, false);
  attachCombo(tr.querySelector(".combo-kpc"), kpcList, true);

  tr.querySelector(".meter").oninput = updateTotals;
  tr.querySelector(".qty").oninput = updateTotals;
}


/* DELETE */
function deleteRow(btn) {
  btn.parentElement.remove();
}

/* UPDATE TOTAL */
function updateTotals() {
  document.querySelectorAll("#tableBody tr").forEach(r => {
    const m = Number(r.querySelector(".meter").value) || 0;
    const q = Number(r.querySelector(".qty").value) || 0;
    r.querySelector(".total").value = m * q;
  });
}

/* SUBMIT */
function submitForm() {

  const payload = {
    productionDate: document.getElementById("productionDate").value,
    machine: document.getElementById("machineUsed").value,
    notes: document.getElementById("notes").value,
    items: []
  };

  document.querySelectorAll("#tableBody tr").forEach(r => {
    payload.items.push({
      item: r.querySelector(".combo-display").dataset.value,
      meter: r.querySelector(".meter").value,
      qty: r.querySelector(".qty").value,
      total: r.querySelector(".total").value,
      kpc: r.querySelector(".combo-display-kpc").dataset.value
    });
  });

  fetch(API, { method: "POST", body: JSON.stringify(payload) })
    .then(() => alert("Submitted!"));
}

</script>

</body>
</html>
