<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan PO Diterima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .card-header { background-color: #0d6efd; color: white; font-weight: bold; }
        .table-responsive { font-size: 0.9rem; }
        .loading { text-align: center; margin-top: 50px; }
        
        /* Styling khusus header tabel */
        thead th { background-color: #e9ecef !important; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center text-primary">ðŸ“¦ Data PO Diterima</h2>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Mengambil data...</p>
        </div>

        <div id="content"></div>
    </div>

    <script>
        // --- GANTI URL INI DENGAN URL WEB APP ANDA ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx65FUt6ET-olq2hWlWaCwNkdnfA9KCXX7ohPbvyKp2jifZdcMX0MwkzTIgDKm_89Tk/exec'; 

        async function fetchData() {
            try {
                const response = await fetch(WEB_APP_URL);
                const data = await response.json();
                
                if (data.error) {
                    alert("Error dari Google Sheet: " + data.error);
                    return;
                }

                renderData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<p class="text-danger">Gagal mengambil data. Pastikan URL benar.</p>';
            }
        }

        function renderData(data) {
            const container = document.getElementById('content');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none'; // Sembunyikan loading
            container.innerHTML = ''; // Bersihkan kontainer

            // Loop setiap Kelompok Receiving ID
            data.forEach(group => {
                
                // Buat baris tabel untuk setiap item
                let tableRows = '';
                group.items.forEach(item => {
                    tableRows += `
                        <tr>
                            <td>${group.invNumber}</td>
                            <td>${group.poNumber}</td>
                            <td>${group.supplier}</td>
                            <td><span class="badge bg-secondary">${item.itemCode}</span></td>
                            <td>${item.kpc}</td>
                            <td>${item.description}</td>
                            <td class="fw-bold">${item.ordered}</td>
                            <td>${item.receiveBefore}</td>
                            <td>${item.uom}</td>
                            <td>${item.notes}</td>
                        </tr>
                    `;
                });

                // Buat Card HTML
                const cardHtml = `
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>ðŸ†” Receiving ID: ${group.receivingId}</span>
                            <span>ðŸ“… Date: ${group.date}</span>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Inv Number</th>
                                            <th>PO Number</th>
                                            <th>Supplier</th>
                                            <th>Item Code</th>
                                            <th>KPC</th>
                                            <th>Description</th>
                                            <th>Ordered</th>
                                            <th>Recv Before</th>
                                            <th>UoM</th>
                                            <th>Notes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${tableRows}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;

                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        // Jalankan saat halaman dibuka
        fetchData();
    </script>

</body>
</html>
