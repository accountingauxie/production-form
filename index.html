<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Production Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- Sortable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<style>

/* ==========================================================
   GLOBAL BASE STYLE (Compact++ v3)
========================================================== */
body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  font-family: "Segoe UI", Roboto, sans-serif;
  font-size: 13px;
  color: #333;
}

/* Smooth transition on inputs */
input, select, textarea, .choices__inner {
  transition: all 0.18s ease;
}

/* Input hover effect */
input:hover, select:hover, textarea:hover, .choices__inner:hover {
  border-color: #b9c4d0 !important;
}

/* ==========================================================
   HEADER
========================================================== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 35px;
  font-size: 22px;
  font-weight: 600;
  background: #ffffff;
  border-bottom: 1px solid #e1e4e8;
  color: #1a1a1a;
}

.header-right {
  font-size: 13px;
  opacity: 0.65;
}

/* ==========================================================
   PAGE WRAPPER
========================================================== */
.page {
  max-width: 1100px;
  margin: 25px auto;
}

/* ==========================================================
   LABEL
========================================================== */
label {
  font-size: 12.5px;
  font-weight: 600;
  margin-bottom: 4px;
  color: #4a4a4a;
}

/* ==========================================================
   INPUT + DROPDOWN (COMPACT++)
========================================================== */
.input-box,
.table-input,
.choices__inner {
  height: 26px !important;
  min-height: 26px !important;
  padding: 3px 7px !important;
  font-size: 12.5px !important;
  border: 1px solid #d0d7df !important;
  border-radius: 5px !important;
  background: #f9fafb !important;
  box-sizing: border-box;
}

/* Placeholder Xero style */
.choices__placeholder {
  color: #999 !important;
  opacity: 1 !important;
}

/* ==========================================================
   TOP FORM (CENTERED & BEAUTIFUL)
========================================================== */
.row-flex {
  display: grid;
  grid-template-columns: 180px 220px 220px;
  column-gap: 32px;
  row-gap: 8px;
  align-items: end;
  justify-content: center;
  margin: 0 auto 22px auto;
  max-width: 1100px;
}

/* ==========================================================
   TABLE DESIGN (PREMIUM)
========================================================== */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 8px;
  border: 1px solid #e3e6ea;
  overflow: visible !important;
}

th {
  background: #f4f6f8;
  padding: 6px;
  font-size: 12.5px;
  font-weight: 600;
  border-bottom: 1px solid #e1e4e9;
  color: #313d4f;
}

td {
  padding: 4px;
  border-bottom: 1px solid #f1f2f3;
}

table tr {
  height: 34px !important;
}

/* Column widths */
#tableBody th:nth-child(2), #tableBody td:nth-child(2) { width: 28%; }
#tableBody th:nth-child(3), #tableBody td:nth-child(3) { width: 7%; }
#tableBody th:nth-child(4), #tableBody td:nth-child(4) { width: 7%; }
#tableBody th:nth-child(5), #tableBody td:nth-child(5) { width: 10%; }
#tableBody th:nth-child(6), #tableBody td:nth-child(6) { width: 21%; }
#tableBody th:nth-child(1), #tableBody td:nth-child(1) { width: 20px; }
#tableBody th:nth-child(7), #tableBody td:nth-child(7) { width: 20px; }

/* Sort + delete icons */
.row-handle {
  font-size: 12px;
  color: #999;
  cursor: grab;
}
.delete-btn {
  font-size: 14px;
  color: #cc1f2f;
  cursor: pointer;
}

/* ==========================================================
   DROPDOWN ALWAYS ABOVE â€” FIXED
========================================================== */
table, tbody, tr, td {
  overflow: visible !important;
  position: relative !important;
}

.choices__list--dropdown,
.choices__list[aria-expanded] {
  position: absolute !important;
  z-index: 99999999 !important;
  background: white !important;
  border: 1px solid #cfd7df !important;
  border-radius: 5px !important;
  width: 100% !important;
  font-size: 12.5px !important;
}

/* ==========================================================
   ADD ROW BUTTON
========================================================== */
.add-row-btn {
  margin-top: 10px;
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 5px;
  background: #eef4ff;
  border: 1px solid #cfe0ff;
  color: #1f5ddb;
  font-weight: 600;
  cursor: pointer;
}
.add-row-btn:hover {
  background: #e2ebff;
}

/* ==========================================================
   NOTES AREA
========================================================== */
textarea {
  width: 100%;
  height: 110px;
  padding: 8px;
  font-size: 12.5px;
  background: #f9fafb;
  border: 1px solid #d0d7df;
  border-radius: 6px;
  margin-top: 4px;
}

/* ==========================================================
   SUBMIT BUTTON
========================================================== */
.submit-btn {
  margin-top: 25px;
  padding: 9px 24px;
  font-size: 13.5px;
  font-weight: 600;
  border-radius: 6px;
  background: #2b6be8;
  color: white;
  border: none;
  cursor: pointer;
}
.submit-btn:hover {
  background: #2158c7;
}

</style>
</head>

<body>

<!-- Loading Overlay -->
<div id="loadingOverlay" style="
  position:fixed; inset:0;
  background:rgba(255,255,255,0.75);
  display:none; justify-content:center; align-items:center; z-index:9999;">
  <div style="
    border:5px solid #dae6f4;
    border-top:5px solid #2b6be8;
    border-radius:50%;
    width:42px; height:42px;
    animation:spin .85s linear infinite;">
  </div>
</div>

<!-- Header -->
<div class="header">
  Production Entry
  <div class="header-right">UXILIUM â€” Accounting Management Services</div>
</div>

<div class="page">

  <!-- Top Form (centered) -->
  <div class="row-flex">
    <div>
      <label>Date</label>
      <input type="date" id="productionDate" class="input-box">
    </div>

    <div>
      <label>Production Machine</label>
      <select id="machineUsed" class="input-box">
        <option value="">â€” Select Machine â€”</option>
        <option value="RENG__009_MX">RENG__009_MX</option>
        <option value="TRUSS010">TRUSS010</option>
        <option value="OTHERS">OTHERS</option>
      </select>
    </div>

    <div>
      <label>Production Entry ID</label>
      <input type="text" id="entryId" class="input-box" readonly>
    </div>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Meter</th>
        <th>Qty</th>
        <th>Total (m)</th>
        <th>KPC</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button class="add-row-btn" onclick="addRow()">+ Add row</button>

  <div style="margin-top:20px; font-size:13.5px; font-weight:600;">Additional Notes</div>
  <textarea id="notes"></textarea>

  <button class="submit-btn" onclick="submitForm()">Submit</button>
</div>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyNyFxiIaOMUGfNRMnSdWIqUQocpCvxylChqOIE4Kc-KpnVlKF_urpzpX84pMqZq2c01g/exec";

let itemList = [];
let kpcList = [];

/* Loading Helpers */
function showLoading(){ loadingOverlay.style.display="flex"; }
function hideLoading(){ loadingOverlay.style.display="none"; }

/* Generate Entry ID */
function generateEntryId(){
  const now=new Date();
  const yy=String(now.getFullYear()).slice(2);
  const mm=String(now.getMonth()+1).padStart(2,"0");
  entryId.value=`FGP${yy}${mm}000001`;
}

/* On Load */
window.addEventListener("DOMContentLoaded", async()=>{

  showLoading();
  generateEntryId();

  try{
    const [itemRes,kpcRes]=await Promise.all([
      fetch(`${SCRIPT_URL}?action=getitem`),
      fetch(`${SCRIPT_URL}?action=getkpc`)
    ]);
    itemList=await itemRes.json();
    kpcList=await kpcRes.json();

    addRow();
    setupSortable();

  } catch(e){ alert("Error loading dropdown data."); }

  hideLoading();
});

/* Sortable */
function setupSortable(){
  Sortable.create(tableBody,{
    handle:".row-handle",
    animation:150
  });
}

/* Add Row */
function addRow(){

  const row=document.createElement("tr");

  row.innerHTML=`
    <td class="row-handle">â‹®â‹®</td>

    <td><select class="item-select"></select></td>

    <td><input type="number" class="table-input meter" value="6"></td>

    <td><input type="number" class="table-input qty" value="0"></td>

    <td><input type="number" class="table-input total" readonly></td>

    <td><select class="kpc-select"></select></td>

    <td class="delete-btn" onclick="this.closest('tr').remove()">ðŸ—‘</td>
  `;

  tableBody.appendChild(row);

  initChoices(row.querySelector(".item-select"), itemList, "Select Item");
  initChoices(row.querySelector(".kpc-select"),  kpcList,  "Select KPC");

  row.querySelector(".meter").addEventListener("input", updateTotals);
  row.querySelector(".qty").addEventListener("input", updateTotals);
}

/* Initialize Choices.js */
function initChoices(selectEl, optionsArray, placeholderText){

  // placeholder
  const ph=document.createElement("option");
  ph.value="";
  ph.disabled=true;
  ph.selected=true;
  ph.textContent=placeholderText;
  selectEl.appendChild(ph);

  // real options
  optionsArray.forEach(v=>{
    const opt=document.createElement("option");
    opt.value=v; opt.textContent=v;
    selectEl.appendChild(opt);
  });

  new Choices(selectEl,{
    searchEnabled:true,
    itemSelectText:"",
    shouldSort:false,
    placeholderValue:placeholderText
  });
}

/* Update totals */
function updateTotals(){
  tableBody.querySelectorAll("tr").forEach(r=>{
    const m=parseFloat(r.querySelector(".meter").value)||0;
    const q=parseFloat(r.querySelector(".qty").value)||0;
    r.querySelector(".total").value=m*q;
  });
}

/* Validation */
function validateForm(){
  if(!productionDate.value) return "Date is required.";
  if(!machineUsed.value) return "Machine is required.";
  const rows=document.querySelectorAll("#tableBody tr");
  if(!rows.length) return "At least 1 item required.";
  for(const r of rows){
    if(!r.querySelector(".item-select").value) return "Item required.";
    if(!r.querySelector(".meter").value) return "Meter required.";
    if(!r.querySelector(".qty").value) return "Qty required.";
    if(!r.querySelector(".kpc-select").value) return "KPC required.";
  }
  return null;
}

/* Submit */
function submitForm(){

  showLoading();

  const err=validateForm();
  if(err){ hideLoading(); alert(err); return; }

  const payload={
    productionEntryId:entryId.value,
    productionDate:productionDate.value,
    machine:machineUsed.value,
    notes:notes.value,
    items:Array.from(document.querySelectorAll("#tableBody tr")).map(r=>({
      item:r.querySelector(".item-select").value,
      meter:r.querySelector(".meter").value,
      qty:r.querySelector(".qty").value,
      total:r.querySelector(".total").value,
      kpc:r.querySelector(".kpc-select").value
    }))
  };

  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify(payload)
  })
  .then(()=>{ hideLoading(); alert("Submitted!"); })
  .catch(err=>{ hideLoading(); alert("Error submitting: "+err); });
}

</script>

</body>
</html>
